<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
	</head>

	<body>

		<div ng-app="">
			<form>
				选中复选框，显示标题:
				<input type="checkbox" ng-model="myVar">
			</form>
			<h1 ng-show="myVar">My Header</h1>
		</div>

		<p>标题使用了 ng-show 指令，复选框选中后显示 h1 标签内容。</p>

	</body>

</html>
